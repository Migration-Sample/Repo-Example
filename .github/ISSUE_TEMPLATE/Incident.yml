name: Incident
description: File an incident
title: "[Incident]: "
labels: ["incident"]
assignees:
  - SushmitabSinha
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Incident!
  - type: input
    id: contactdetails
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - API
        - UI
        - Database
        - Infra
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Can you please provide some log output?
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: default tag
    attributes:
      label: Mail Trigger
      description: This will trigger a mail to Support Team
      placeholder: Notify
      value: "@Migration-Sample/sdr-support"
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
