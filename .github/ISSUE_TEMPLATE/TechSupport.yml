name: TechSupport
description: Raise a Tech Support
title: "[TechSupport]: "
labels: ["TechSupport"]
assignees:
  - SushmitabSinha
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Tech Support!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-type
    attributes:
      label: Technical Support Details
      description: Also tell us, what is the issue?
      placeholder: Tell us what you see!
      value: "A Tech Support!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Choose the option
      description: Whether API, UI or Infra
      options:
        - UI
        - API
        - Infra
    validations:
      required: true

