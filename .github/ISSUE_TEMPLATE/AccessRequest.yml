name: AccessRequest
description: Raise an Access Request
title: "[AccessRequest]: "
labels: ["AccessRequest", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: UserName
    attributes:
      label: User Name with Email ID
      description: Details for Access Request
      placeholder: Please provide full details
#       value: "A bug happened!"
    validations:
      required: true
